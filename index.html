<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./src/style/style.css" />
    <script defer type="module" src="./src/app/index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Seymour+One&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="counter">
      <div class="ai">
        <p class="ai_count">0</p>
        <p class="ai_txt">ai</p>
      </div>
      <div class="you">
        <p class="you_count">0</p>
        <p class="you_txt">you</p>
      </div>
    </div>
    <div class="ai_hand">
      <img src="./src/img/ai_hand.png" alt="" />
    </div>
    <div class="you_hand">
      <img src="./src/img/you_hand.png" alt="" />
    </div>
    <div class="buttons">
      <button class="rock"><div class="rockImg"></div></button>
      <button class="paper"><div class="paperImg"></div></button>
      <button class="scissors"><div class="scissorImg"></div></button>
    </div>
    <div class="nextOrRet">
      <h2 class="win dn">you win</h2>
      <h2 class="lose dn">you lose</h2>
      <h2 class="nothing dn">nothing</h2>
      <div class="buttons_next">
        <button class="restart dn"><p>restart</p></button>
        <button class="next dn"><p>next raund</p></button>
      </div>
    </div>
  </body>
</html>
